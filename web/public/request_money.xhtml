<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Request Money</title>
    </h:head>
    <h:body>
        
        <h:form id ="frm">
            
            <center>
                <h2>Solicitud de dinero</h2>
                <h:panelGrid columns="1">
                    <h:outputLabel value="Nombre solicitante" />
                    <p:inputText value="#{requestMoneayBean.requestMoney.nombreRM}" maxlength="250" required="true"/>
                    <h:outputLabel value="Valor" />
                    <p:inputText id="txtvalor" value="#{requestMoneayBean.requestMoney.valorRM}" required="true"/>
                    <p:message for="txtvalor" display="Solo numeros"  /> 
                    <p:commandButton value="Registro" actionListener="#{requestMoneayBean.save()}" update=":frm"/>
                    <h:messages globalOnly="true" />
                </h:panelGrid>
            </center>
        </h:form>
    </h:body>
</html>
