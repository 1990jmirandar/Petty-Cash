<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Record Money</title>
    </h:head>
    <h:body>
        <h:form id="frm">

            <center>
                <h2>Registro de dinero</h2>
                <h:panelGrid columns="1">
                    <h:outputLabel value="Fecha" />
                    <p:calendar value="#{recordMoneyBean.recordMoney.fechaRegistro}"  pattern="dd/MM/yyyy" required="true"/>
                    <h:outputLabel value="Valor" />
                    <p:inputText id="txtvalor" value="#{recordMoneyBean.recordMoney.valorRMC}" />
                    <p:message for="txtvalor" display="Solo numeros"  /> 
                    <p:commandButton value="Registro" actionListener="#{recordMoneyBean.save()}" update=":frm"/>
                    <h:messages globalOnly="true" />
                    <h:outputLabel value="Balance Actual" />
                    <h:outputLabel value="#{recordMoneyBean.currentBalance}" />
                </h:panelGrid>
            </center>
        </h:form>
        
    </h:body>
</html>
